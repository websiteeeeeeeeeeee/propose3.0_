<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tere Liye Kuch Hai... 💌</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="audio.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b9d, #ffa8e6, #ff9a9e, #fecfef);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4757;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .main-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .side-pictures {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 400px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .side-pictures.left {
            left: 20px;
        }

        .side-pictures.right {
            right: 20px;
        }

        .cute-pic {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 3px solid #ff6b9d;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
            animation: bounce 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .cute-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.5);
        }

        .cute-pic:nth-child(1) { animation-delay: 0s; }
        .cute-pic:nth-child(2) { animation-delay: 0.5s; }
        .cute-pic:nth-child(3) { animation-delay: 1s; }
        .cute-pic:nth-child(4) { animation-delay: 1.5s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .typing-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
            opacity: 0;
            animation: slideUp 1s ease-in-out 2s forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 3px solid #ff6b9d;
            padding: 15px 30px;
            border-radius: 25px;
            color: #ff4757;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: none;
            min-width: 300px;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.4);
            border-color: #ff4757;
        }

        .btn-scared {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .hidden-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 3px solid #ff6b9d;
            border-radius: 30px;
            padding: 30px;
            margin-top: 30px;
            max-width: 400px;
            animation: popIn 0.8s ease-out;
            box-shadow: 0 20px 40px rgba(255, 71, 87, 0.2);
        }

        @keyframes popIn {
            0% { 
                opacity: 0; 
                transform: scale(0.8) translateY(20px); 
            }
            70% { 
                transform: scale(1.1) translateY(0); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        .cute-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 1s ease-in-out infinite;
        }

        .hidden-text {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-shadow: none;
            line-height: 1.6;
        }

        .next-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff4757);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: none;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3); }
            to { box-shadow: 0 15px 30px rgba(255, 71, 87, 0.6); }
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.5);
        }

        .scared-message {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 3px solid #ff6b9d;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            color: #333;
            font-size: 1.1rem;
            text-shadow: none;
            animation: popIn 0.8s ease-out;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.2);
        }

        .loading {
            display: none;
            color: #333;
            font-size: 1.1rem;
            text-shadow: none;
            margin-top: 20px;
        }

        .loading-dots {
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            .side-pictures {
                display: none;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .typing-text {
                font-size: 1rem;
            }
            
            .btn {
                min-width: 250px;
                font-size: 1rem;
                padding: 12px 25px;
            }
            
            .hidden-content {
                max-width: 300px;
                padding: 20px;
            }
        }

        @media (max-width: 1024px) {
            .side-pictures {
                width: 100px;
            }
            
            .cute-pic {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .side-pictures.left {
                left: 10px;
            }
            
            .side-pictures.right {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <!-- Left side cute pictures -->
    <div class="side-pictures left">
        <div class="cute-pic">😍</div>
        <div class="cute-pic">🥰</div>
        <div class="cute-pic">😘</div>
        <div class="cute-pic">🤗</div>
    </div>
    
    <!-- Right side cute pictures -->
    <div class="side-pictures right">
        <div class="cute-pic">💕</div>
        <div class="cute-pic">💖</div>
        <div class="cute-pic">💝</div>
        <div class="cute-pic">🌸</div>
    </div>
    
    <div class="main-container">
        <div class="container">
            <h1 class="main-title">Tere Liye Kuch Hai... 😏</h1>
            
            <p class="typing-text">
                Par batana risky hai… dekhoge to maaroge nahi na? 🥲
            </p>
            
            <div class="button-container">
                <button class="btn" id="showBtn">🤯 Dekhoge toh maroge nahi?</button>
                <button class="btn" id="scaredBtn">😵‍💫 Rehne do, darr lagta hai!</button>
            </div>
            
            <div class="loading" id="loading">
                Preparing surprise<span class="loading-dots">...</span>
            </div>
            
            <div class="hidden-content" id="hiddenContent">
                <div class="cute-emoji">😊💕</div>
                <div class="hidden-text">
                    Waise toh bohot kuch kehna tha… par shuru karte hain yaha se ❤️<br>
                    Bas dekhte jao… aur pighalte jao 😜
                </div>
                <button class="next-btn" onclick="goToNextPage()">Shuru Karein? 🥹</button>
            </div>

            
            <div class="scared-message" id="scaredMessage">
                <div style="font-size: 2rem; margin-bottom: 10px;">😢</div>
                Accha theek hai, phir kabhi… 💔<br>
                <small>(But I know you're curious! 😉)</small>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? '💕' : '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 1000);

        // Button interactions
        const showBtn = document.getElementById('showBtn');
        const scaredBtn = document.getElementById('scaredBtn');
        const hiddenContent = document.getElementById('hiddenContent');
        const scaredMessage = document.getElementById('scaredMessage');
        const loading = document.getElementById('loading');

        showBtn.addEventListener('click', function() {
            loading.style.display = 'block';
            showBtn.style.display = 'none';
            scaredBtn.style.display = 'none';
            
            setTimeout(() => {
                loading.style.display = 'none';
                hiddenContent.style.display = 'block';
            }, 2000);
        });

        scaredBtn.addEventListener('click', function() {
            scaredMessage.style.display = 'block';
            showBtn.style.display = 'none';
            scaredBtn.style.display = 'none';
            
            setTimeout(() => {
                scaredMessage.style.display = 'none';
                showBtn.style.display = 'block';
                scaredBtn.style.display = 'block';
                scaredBtn.classList.add('btn-scared');
            }, 3000);
        });

        // Make scared button shake on hover
        scaredBtn.addEventListener('mouseenter', function() {
            this.classList.add('btn-scared');
        });

        scaredBtn.addEventListener('mouseleave', function() {
            this.classList.remove('btn-scared');
        });

        function goToNextPage() {
            // Add fade-out effect to the main container
            const mainContainer = document.querySelector('.main-container');
            mainContainer.style.transition = 'opacity 0.7s';
            mainContainer.style.opacity = '0';

            setTimeout(() => {
                // Redirect to the next page (change 'love-calculator.html' to your actual next page)
                window.location.href = 'game.html';
            }, 700);
        }
    </script>
</body>
</html>
