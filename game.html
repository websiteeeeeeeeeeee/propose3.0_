<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans:wght@400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bubblegum Sans', cursive;
            background: linear-gradient(45deg, #ff6b9d, #ffa8e6, #ff9a9e, #fecfef);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .floating-heart {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
            font-size: 2rem;
            color: #ff4757;
            z-index: 0;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-30px) rotate(3deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4757;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 71, 87, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 3px solid #ff6b9d;
            border-radius: 20px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Bubblegum Sans', cursive;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #ff4757;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
            transform: scale(1.05);
        }

        .calculate-btn {
            background: linear-gradient(45deg, #ff6b9d, #ff4757);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-family: 'Bubblegum Sans', cursive;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(-2px);
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            border-radius: 20px;
            border: 3px solid #ff6b9d;
            animation: popIn 0.8s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .result-text {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .confession-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Bubblegum Sans', cursive;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 10px 20px rgba(0, 184, 148, 0.3); }
            to { box-shadow: 0 15px 30px rgba(0, 184, 148, 0.6); }
        }

        .confession-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 184, 148, 0.5);
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .calculate-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>

        function calculateLove() {
